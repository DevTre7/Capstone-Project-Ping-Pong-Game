      rel="stylesheet"

  <body>
    <div class="menu-box-border">
      <div class="menu-box">
        <!--Game Home Page:-->
        <h1>PingPong</h1>
        <!--Game Home Page: DELETE THESE 2 LINES OF CODE WHEN DONE AS THEY'RE NOT NEEDED, AT THE MOMEMT
         THE WHOLE PROJECT IS RUNNING FROM A SINGLE PAGE!!!!-->
        <a href="/LandingPage.html"></a>
        <a href="/GameStartPage.html"></a>

        <!--Animated Gradient Border for Game Start Menu: -->
        <span class="top-border"></span>
        <span class="right-border"></span>
        <span class="bottom-border"></span>
        <span class="left-border"></span>

        <!-- Button & Button Classes: -->
        <button type="button" class="playButton">
          <p>Let's Play</p>
          <!--game-icon-->
          <ion-icon name="game-controller-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!--Game Arena:-->
    <div class="table">
      <!--Game Score Board: between user(player1) and computer: -->
      <div class="scoreBoard">
        <div id="player1-score">0</div>
        <div id="computer_score">0</div>
      </div>
      <!--PingPong Ball: -->
      <div class="ball" id="ball"></div>
      <!--Left Paddle-->
      <div class="paddle left" id="player1-paddle"></div>
      <!--Right Paddle-->
      <div class="paddle right" id="computer-paddle"></div>
    </div>

    <!--Script Tag for Game Icon for "Let's Play Button"-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!--Script Tag for Game.js-->
    <script src="game.js" type="module"></script>
  </body>
</html>
